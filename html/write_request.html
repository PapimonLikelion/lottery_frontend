<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/23831bcd64.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/css/card.css" /> -->
    <script src="../js/main_js.js" defer></script>
    <script src="../js/write.js" defer></script>
    <link rel="stylesheet" href="../css/main_style.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/write_share.css" />
    <link rel="stylesheet" href="../css/write_share_mobile.css" />

</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img class="lottery_logo" src="../image/small_lotte.png" alt="">
            <a href="../html/main.html">LOTTERY</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="../html/share.html">Share</a></li>
            <li><a href="../html/request.html">Request</a></li>
            <li><a href="../html/write.html">Write</a></li>
            <li><a href="../html/about.html">About</a></li> 
        </ul>
        <ul class="navbar__mypage">
            <li><a href="../html/mypage.html"><i class="fas fa-user"></i></a></li>
        </ul>

        <a href="#" class="navbar__toggle">
            <i class="fas fa-bars" id="hamburger"></i>
        </a>
    </nav>

    <div class="write_picture">
        <img src="../image/write_pic.png" alt="" style="width:100%">
    </div>

    <div class="wrapper">
        <div class="title">
            <h2>Request 요청</h2>
        </div>
        <div class="form">
            <form action="../html/request.html" method="POST" id="submit_form" onsubmit=" return submit_click(true)">
                <div class="input_field">
                    <label for="">요청 지점</label>
                    <input type="text" class="input" value="유니스트점" id="store" required>
                </div>
                <div class="input_field">
                    <label for="">부족한 품목</label>
                    <div class="custom_select">
                        <select id="item" required>
                            <option value="">선택</option>
                            <option value="lotus">로터스</option>
                            <option value="icecream">아이스크림</option>
                            <option value="chocoholic">초코홀릭</option>
                        </select>
                    </div>
                </div>
                <div class="input_field">
                    <label for="">부족한 갯수</label>
                    <input type="number" class="input" id="donut_number" required>
                </div>
                <div class="input_field">
                    <label for="">요청 만료 시간</label>
                    <input type="time" id="time" class="input" min="" max="22:00:00" required>
                </div>
                <div class="input_field">
                    <label for="">이메일 주소</label>
                    <input type="email" class="input">
                </div>
                <div class="input_field">
                    <label for="">휴대폰 번호</label>
                    <input type="tel" class="input" placeholder="ex) 010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                </div>
                <div class="input_field">
                    <label for="">요청 사항</label>
                    <textarea class="textarea"></textarea>
                </div>
                <div class="input_field">
                    <input type="submit" value="요청하기" class="btn">
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-distributed">
        <div class="footer-left">
            <h3>LOTTERY</h3>
            <p class="footer-company-name">UNIST-LIKELION &copy; 2020</p>
        </div>
        <div class="footer-right">
            <p class="footer-company-about">
                <span>제작</span>
                차준형 정현준 복영규 조영상
            </p>
            <div class="footer-icons">
                <a href="https://www.facebook.com/likelion.UNIST"><i class="fa fa-facebook"></i></a>
                <a href="https://github.com/PapimonLikelion/lottery"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </footer>


</body>

</html>
